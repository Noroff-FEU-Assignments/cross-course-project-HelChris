<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to GameHub | Contact</title>
		<meta name="description" content="GameHub, contact us" />
		<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link href="css/styles.css" rel="stylesheet" />
	</head>
    <body>
		<header>
			<div class="nav">
				<figure>
					<a href="index.html"><img src="images/GameHub_logo_Sky.png" class="logo" src="" alt="GameHub logo" /></a>
				</figure>
				<div class="header-items">
					<nav class="nav-items">
						<a href="about.html" class="nav-item">
							<div class="icon"><iconify-icon icon="mdi:account-box"></iconify-icon></div>
							<span class="text">About</span>
						</a>
						<a href="contact.html" class="nav-item">
							<div class="icon"><iconify-icon icon="streamline:mail-send-email-send-email-paper-airplane"></iconify-icon></div>
							<span class="text">Contact</span>
						</a>
						<a href="games.html" class="nav-item">
							<div class="icon"><iconify-icon icon="cil:gamepad"></iconify-icon></div>
							<span class="text">Games</span>
						</a>
						<a href="signin.html" class="nav-item">
							<div class="icon"><iconify-icon icon="mdi:user"></iconify-icon></div>
							<span class="text">Sign in</span>
						</a>
						<a href="cart.html" class="nav-item">
							<div class="icon"><iconify-icon icon="ic:baseline-shopping-cart"></iconify-icon></div>
							<span class="text">Cart</span>
						</a>
					</nav>
					<div class="search-container">
						<input type="search" id="site-search" name="q" placeholder="Search for game here"
							class="search_field">
						<button class="search_button">
							<div class="icon"><iconify-icon icon="ic:outline-search"></iconify-icon></div>
						</button>
					</div>
					<a class="hamburger">HAM</a>
				</div>
		</header>
        <main>
			<div class="contact-page">
				<div class="contact-img">
					<h1 class="contact-h1">Contact us</h1>
					<img src="/images/image_contact-us.jpg" alt="gamers keyboard with pink and turqouise light"/>
				</div>
				<form >
					<p>Do you have a game you want to sell?</p>
					<p>Any feedback or tips you want to share?</p>
					<p>Send a message to: contact@gamers.com</p>
					<p> or fill out the form. Thank you.</p>
					<div>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" class="form_input" required/>
					</div>
					<div>
						<label for="email">Email:</label>
						<input type="email" name="email" id="email" class="form_input required"/>
					</div>
					<div>
						<label for="message">Message:</label>
						<input type="text" name="message" id="message" class="form_input required"/>
					</div>
					<div>
						<input class="contact-checkbox" type="checkbox" id="checkbox"/>
						<label for="checkbox">Yes, I would like to subscribe to GameHub's newsletter!</label>
						<a href="contact.html" class="button button_white">Send</a>
					</div>
					
				</form>
				<section>
					<figure><img src="/images/gamehub_logo-the-universe-of-games.jpg" alt="Game Hub, the universe of games"/></figure>
				</section>
			</div>
        </main>
		<footer>
			<ul class="footer_some">
				<li>
					<div class="some">
						<a href="https://www.twitch.tv/"><iconify-icon icon="mdi:twitch" width="2em"></iconify-icon>
						</a>
						<a href="https://www.instagram.com/"><iconify-icon icon="mdi:instagram" width="2em"></iconify-icon>
						</a>
						<a href="https://www.tiktok.com/"><iconify-icon icon="ic:baseline-tiktok"
								width="2em"></iconify-icon>
						</a>
						<a href="https://discord.com/"><iconify-icon icon="ic:baseline-discord" width="2em"></iconify-icon>
						</a>
					</div>
					<span class="text">Connect with the community</span>
				</li>
			</ul>
			<p><small>Copyright &copy; Game Hub 2023</small></p>
		</footer>
	</body>
</html>
