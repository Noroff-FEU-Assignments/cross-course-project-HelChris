<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GameHub | Payment</title>
		<meta name="description" content="GameHub the universe of games." />
		<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link href="css/styles.css" rel="stylesheet" />
	</head>
    <body>
        <header>
            <ul class="nav">
                <li>
			        <figure>
						<a href="index.html"><img class="logo" src="images\gamehublogo_243x149.svg" alt="GameHub logo" /></a>
					</figure>
				</li>
              <li>
                <div class="search-container">
                  <input type="search" id="site-search" name="q" placeholder="Search for game here" class="search_field">
                  <button class="search_button">
                    <iconify-icon icon="ic:outline-search" width="2.5em" class="icon"></iconify-icon>
                  </button>
                </div>
              </li>
              <li>
                <a href="signin.html" class="nav-item">
                  <iconify-icon icon="mdi:user" width="2em" class="icon"></iconify-icon>
                  <span class="text">Sign in</span>
                </a>
              </li>
              <li>
                <a href="cart.html" class="nav-item">
                  <iconify-icon icon="ic:baseline-shopping-cart" width="2em" class="icon"></iconify-icon>
                  <span class="text">Cart</span>
                </a>
              </li>
            </ul>
        </header>
        <main>
			<h1 class="cart-h1">Payment</h1>
            <section class="payment"></section>
                <form class="payment-form" action="" method="get">
                    <div>
                        <input type="radio" id="radio1" name="radiobutton" value="val1"/>
                        <label>PayPal <iconify-icon icon="cib:cc-paypal"></iconify-icon></label>
                    </div>
                    <div>
                        <input type="radio" id="radio2" name="radiobutton" value="val2"/>
                        <label>Credit Card <iconify-icon icon="cib:cc-visa"></iconify-icon></label>
                    </div>
                    <div class="payment-form">
                        <label for="cardnumber">Credit Card number</label>
                        <input type="number" name="cardnumber" id="cardnumber" class="form_input" required>
                    </div>
                    <div class="payment-form">
                        <label for="cvc">CVC</label>
                        <input type="number" name="cvc" id="cvc" class="form_input" required>
                        <label for="exp-date">Exp.date</label>
                        <input type="number" name="exp-date" id="exp-date" class="form_input" required>
                    </div>
                </form>
            </section>
            <h2 class="cart-h1">Shipping</h2>
            <section class="shipping">
                <form>
                    <div class="shipping-form">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" class="form_input" required>
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" class="form_input" required>
                    </div>
                    <div class="shipping-form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form_input" required>
                    </div>
                    <div class="shipping-form">
                        <label for="adress">Street adress</label>
                        <input type="text" name="adress" id="adress" class="form_input">
                    </div>
                    <div class="shipping-form">
                        <label for="state-province">State/Province</label>
                        <input type="text" name="state-province" id="state-province" class="form_input">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" class="form_input">
                    </div>
                </form>
            </section>
            <section class="checkout-buttons">
                <a href="cart.html" class="button button_turquoise">Back to cart</button></a>
                <a href="success.html" class="button button_white">Confirm Payment</a>
			</section>
        </main>
        <footer>
            <ul class="footer_nav">
                <li>
                    <a href="about.html" class="nav-item">
                    <iconify-icon icon="mdi:contact" width="2em" class="icon"></iconify-icon>
                    <span class="text">About</span>
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="nav-item">
                        <iconify-icon icon="streamline:mail-send-email-send-email-paper-airplane" width="2em"></iconify-icon><span class="text">Contact us</span>
                    </a>
                </li>
                <li>
                    <div class="some">
                        <a href="https://www.twitch.tv/"><iconify-icon icon="mdi:twitch" width="2em"></iconify-icon>
                        </a>
                        <a href="https://www.instagram.com/"><iconify-icon icon="mdi:instagram" width="2em"></iconify-icon>
                        </a>
                        <a href="https://www.tiktok.com/"><iconify-icon icon="ic:baseline-tiktok" width="2em"></iconify-icon>
                        </a>
                        <a href="https://discord.com/"><iconify-icon icon="ic:baseline-discord" width="2em"></iconify-icon>
                        </a>
                    </div>
                    <span class="text">Connect with the community</span>
                </li>
            </ul>
            <p><small>Copyright &copy; Game Hub 2023</small></p>
        </footer>
	</body>
</html>
