        <main>
			<h1 class="cart-h1">Payment & Shipping</h1>
            <section class="payment"></section>
                <form class="payment-form" action="" method="get">
                    <div>
                        <input type="radio" id="radio1" name="radiobutton" value="val1"/>
                        <label>PayPal <iconify-icon icon="cib:cc-paypal"></iconify-icon></label>
                    </div>
                    <div>
                        <input type="radio" id="radio2" name="radiobutton" value="val2"/>
                        <label>Credit Card <iconify-icon icon="cib:cc-visa"></iconify-icon></label>
                    </div>
                    <div class="payment-form">
                        <label for="cardnumber">Credit Card number</label>
                        <input type="number" name="cardnumber" id="cardnumber" required>
                    </div>
                    <div class="payment-form">
                        <label for="cvc">CVC</label>
                        <input type="number" name="cvc" id="cvc" required>
                        <label for="exp-date">Exp.date</label>
                        <input type="number" name="exp-date" id="exp-date" required>
                    </div>
                </form>
            </section>
            <section class="shipping">
                <form>
                    <div class="shipping-form">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="shipping-form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="shipping-form">
                        <label for="adress">Street adress</label>
                        <input type="text" name="adress" id="adress">
                    </div>
                    <div class="shipping-form">
                        <label for="state-province">State/Province</label>
                        <input type="text" name="state-province" id="state-province">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                </form>
            </section>
            <section class="checkout-buttons">
                <button class="button_turquoise">Back to cart</button>
                <button class="button_white">Confirm Payment</button>
			</section>
        </main>
    </body>
