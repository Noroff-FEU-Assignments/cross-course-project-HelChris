    <body>
        <header>
            <ul class="nav">
              <li>
					<figure>
						<a href="index.html"><img class="logo" src="images\gamehublogo_243x149.svg" alt="GameHub logo" /></a>
					</figure>
				</li>
              <li>
                <div class="search-container">
                  <input type="search" id="site-search" name="q" placeholder="Search for game here" class="search_field">
                  <button class="search_button">
                    <iconify-icon icon="ic:outline-search" width="2.5em" class="icon"></iconify-icon>
                  </button>
                </div>
              </li>
              <li>
                <a href="signin.html" class="nav-item">

              <li>

        <main>
			<div class="center_wrapper">
				<h1 class="h1-welcome">Welcome</h1>
				<p>If you're registered with email and password you can log in here and gain access to order history, your wishlist and more.</p>
				<h3>SIGN IN</h3>
				<form>
					<p>Username:</p>
						<input type="text" name="username" class="form_input" required/></p>
					<p>Password:</p>
						<input type="password" name="password" class="form_input" required/></p>
						<a href="signin.html"><p class="forgotten_password">Forgotten password? click here.</p></a>
					<div>
						<button class="button_turquoise"><a href="signin.html" class="cta">Log in</button></a>
						<button class="button_white"><a href="signin.html" class="cta">Create account</button></a>
					</div>
				</form>
			</div>
        </main>
    
    </body>
